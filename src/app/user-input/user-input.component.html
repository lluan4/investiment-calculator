<section>
  <form (ngSubmit)="handleSubmit()">
    <div class="input-group">
      <p>
        <label for="initialInvestment">Initial Investment:</label>
        <input
          type="number"
          id="initialInvestment"
          name="initialInvestment"
          required
          [(ngModel)]="investmentData.initialInvestment"
        />
      </p>
      <p>
        <label for="annualInvestment">Annual Investment:</label>
        <input
          type="number"
          id="annualInvestment"
          name="annualInvestment"
          required
          [(ngModel)]="investmentData.annualInvestment"
        />
      </p>
    </div>
    <div class="input-group">
      <p>
        <label for="expectedReturn">Expected Return:</label>
        <input
          type="number"
          id="expectedReturn"
          name="expectedReturn"
          required
          [(ngModel)]="investmentData.expectedReturn"
        />
      </p>
      <p>
        <label for="duration">Duration:</label>
        <input
          type="number"
          id="duration"
          name="duration"
          required
          [(ngModel)]="investmentData.duration"
        />
      </p>
    </div>
    <p>
      <button>Calculate</button>
    </p>
  </form>
</section>
